user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Redirect www to non-www
    server {
        listen 80;
        server_name www.investryx.com;
        return 301 http://investryx.com$request_uri;
    }

    server {
        listen 80;
        server_name investryx.com;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        location /healthcheck {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location /static/ {
            proxy_pass https://investryx-bucket-prod.s3.ap-south-1.amazonaws.com/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        location /media/ {
            proxy_pass https://investryx-bucket-prod.s3.ap-south-1.amazonaws.com/media/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept';
        }

        location = /favicon.ico {
            proxy_pass https://investryx-bucket-prod.s3.ap-south-1.amazonaws.com/static/favicon.ico;
            access_log off;
            log_not_found off;
            expires 30d;
        }

        # API endpoints - proxy to backend
        location ~ ^/(admins|api|docs|docs_2) {
            proxy_pass http://investryx_prod-backend-1:8000;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # /chat handled by backend
        location = /chat {
            proxy_pass http://investryx_prod-backend-1:8000/chat;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # /chatUsers handled by frontend
        location = /chatUsers {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        location ~ ^/([0-9]+) {
            proxy_pass http://investryx_prod-uvicorn-1:8001/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /notification {
            proxy_pass http://investryx_prod-uvicorn-1:8001/notification;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /rooms {
            proxy_pass http://investryx_prod-uvicorn-1:8001/rooms;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
        }

        # Frontend fallback
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}

# Main events block for worker configuration
events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

# HTTP block with all server configurations
http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimization settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Logging settings
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Server block
    server {
        listen 80;
        server_name prod.investryx.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: data: 'unsafe-inline' 'unsafe-eval';" always;

        # Health check endpoint
        location /healthcheck {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Serve static files via CloudFront
        location /static/ {
            proxy_pass http://d25c9t8vb7l399.cloudfront.net/static/;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve media files via CloudFront
        location /media/ {
            proxy_pass http://d25c9t8vb7l399.cloudfront.net/media/;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept';
        }

        # Favicon handling
        location = /favicon.ico {
            proxy_pass http://d25c9t8vb7l399.cloudfront.net/static/favicon.ico;
            access_log off;
            log_not_found off;
            expires 30d;
        }

        # Proxy requests to Django backend
        location / {
            proxy_pass http://smerger-backend-1:8000;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoints
        location ~ ^/([0-9]+) {
            proxy_pass http://smerger-uvicorn-1:8001/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /notification {
            proxy_pass http://smerger-uvicorn-1:8001/notification;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /rooms {
            proxy_pass http://smerger-uvicorn-1:8001/rooms;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
